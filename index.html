/* ======================================================
   SIRENA PIPIPI MILITAR 3-1
====================================================== */
let alarmaInterval = null;

function sonarSirenaPatron() {
  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    let step = 0;

    alarmaInterval = setInterval(() => {

      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();

      osc.type = "square"; // sonido militar
      let freq = 800;
      let dur = 0.12;

      switch (step) {
        case 0:
        case 1:
        case 2:
          freq = 800;  // PI
          dur = 0.12;
          break;

        case 3:
          freq = 1200; // PIP√ç√ç√ç
          dur = 0.25;
          break;
      }

      osc.frequency.value = freq;

      osc.connect(gain);
      gain.connect(audioContext.destination);

      gain.gain.setValueAtTime(0.6, audioContext.currentTime);
      osc.start(audioContext.currentTime);
      osc.stop(audioContext.currentTime + dur);

      step = (step + 1) % 4;

    }, 300);

  } catch (e) {
    console.warn("Error en sirena patr√≥n:", e);
  }
}

/* ======================================================
   DESBLOQUEO AUDIO + VOZ (iPhone)
====================================================== */
let vozOK = false;

  const init = new SpeechSynthesisUtterance(".");
  init.volume = 0;
  init.lang = "es-ES";
  try { speechSynthesis.speak(init); } catch(e) {}
  vozOK = true;

  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    osc.frequency.value = 1;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop();
  } catch(e) {}

/* ======================================================
   VOZ OMEGA
====================================================== */
function speakOmega() {
  if (!vozOK) return;

  const msg = new SpeechSynthesisUtterance("Protocolo Omega activado.");
  msg.pitch = 0.5;
  msg.rate = 0.9;
  msg.volume = 1.0;
  msg.lang = "es-ES";
  speechSynthesis.speak(msg);
}
